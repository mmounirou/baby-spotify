<div>
	<h2>Words</h2>
</div>

<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th class="header">word</th>
			<th class="header">definition</th>
			<th class="header">type</th>
		</tr>
	</thead>

	<tbody>
	  <% _.each(words, function(word){ %>
	  <tr>
  		 <td><a href="#word/<%= word.get("word") %>"><%= word.get("word") %></a> </td>
  		 <td><%= word.get("definition") %></ld> 
  		 <td><%= word.get("type") %></ld> 
  	  </tr>	 
  	  <% }); %>
		
	</tbody>
</table>
