<html>
    <body>
        <div id="spotifyapp">
            <input id="search" type="text" placeholder="Search" />
        </div>
        <div>
            <h2> Tracks</h2>
            <div id="tracks-result"></div>            
            <h2> Albums</h2>
            <div id="albums-result"></div>
            <h2> Artists</h2>
            <div id="artists-result"></div>
        </div>
        
        <script type="text/template" id="album-template">
            <div class="album">
              <iframe src="https://embed.spotify.com/?uri=<%- href %>" width="80" height="80" frameborder="0" allowtransparency="true"></iframe>
              <a href="#artist/<%- _.first(_.toArray(artists)).href %>"><%- _.first(_.toArray(artists)).name %></a>
              <a href="#album/<%- href %>"> <%- name %></a>
            </div>
        </script>
        <script type="text/template" id="artist-template">
            <div class="artist">
              <iframe src="https://embed.spotify.com/?uri=<%- href %>" width="80" height="80" frameborder="0" allowtransparency="true"></iframe>
              <a href="#artist/<%- href %>"> <%- name %></a>
            </div>
        </script>
        <script type="text/template" id="track-template">
            <div class="track">
              <iframe src="https://embed.spotify.com/?uri=<%- href %>" width="80" height="80" frameborder="0" allowtransparency="true"></iframe>
              <a href="#artist/<%- _.first(_.toArray(artists)).href %>"><%- _.first(_.toArray(artists)).name %></a>
              <a href="#album/<%- album.href %>"> <%- album.name %></a>
              <a href="#track/<%- href %>"> <%- name %></a>
            </div>
        </script>
        <script src="./js/libs/json2.js"></script>
        <script src="./js/libs/jquery-min.js"></script>
        <script src="./js/libs/underscore-min.js"></script>
        <script src="./js/libs/backbone.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
