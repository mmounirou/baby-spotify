<html>
    
    <head>
        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/simple.css" rel="stylesheet">
    </head>
    
    <body>


        <div id="spotifyapp" class="container-narrow">
            <div class="masthead header">
                <span class="brand muted">
                    Baby Spotify
                </span>
                <input id="search" type="text" placeholder="Search" class="input-medium span2 search-query pull-right">
            </div>
            <div class="jumbotron">
                <div class="row-fluid">
                    <div id="artists-result" class="span6 box"></div>
                    <div id="albums-result" class="span6 box"></div>
                </div>
                <div class="row-fluid">
                  <div id="tracks-result" class="box" ></div>
                </div>
            </div>
        </div>

        <script id="track-results-tpl"  type="text/x-handlebars-template">
            <table>
                <caption>Tracks</caption>
                {{#each tracks}}
                    <tr class = "track">
                        <!-- <td> <iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" > </iframe></td> --> 
                        <td>
                            {{#each artists}} 
                                <a href = "#artist/{{href}}">{{name}} </a>
                            {{/each}}
                        </td> 
                        <td> <a href = "#album/{{album.href}}" > {{album.name}}</a></td> 
                        <td> <a href = "#track/{{href}}" > {{name}} </a></td >
                    </tr>
                {{/each}}
            </table>
        </script>
        <script id="artist-results-tpl" type="text/x-handlebars-template" >
            <table class="artist-result">
            <caption>Artists</caption>
                {{#each artists}}
                    <tr class = "artist">
                        <td> <iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" > </iframe></td> 
                        <td> <a href = "#artist/{{href}}" > {{name}} </a></td >
                    </tr>
                {{/each}}
            </table>
        </script>
        <script id="album-results-tpl"  type="text/x-handlebars-template">
            <table>
                 <caption>Albums</caption>
                {{#each albums}}
                    <tr class = "album">
                        <td> <iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" > </iframe></td> 
                        <td>
                            {{#each artists}} 
                                <a href = "#artist/{{href}}">{{name}} </a>
                            {{/each}}
                        </td> 
                        <td> <a href = "#album/{{album.href}}" > {{album.name}}</a></td> 
                        <td> <a href = "#track/{{href}}" > {{name}} </a></td >
                    </tr>
                {{/each}}
            </table>
        </script>
        
        <script id="artist-lookup-tpl"  type="text/x-handlebars-template">
            {{#with artist}}
                <div>
                    <iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" ></iframe></div>
                    <a href = "#artist/{{href}}">{{name}} </a>
                </div>
                <div>
                    <h2>Albums</h2>
                    <div>
                        {{#each own_albums}}
                            <div>
                                <div>
                                    <iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" ></iframe>
                                </div>
                                <div>
                                    <h2>{{name}}</h2>
                                    <div>
                                        {{#each fetched_tracks}}
                                            <tr>
                                                <td>{{track-number}}</td>
                                                <td>{{name}}</td>
                                                <td>{{length}}</td>
                                                <td>{{popularity}}</td>
                                            <!-- <td><iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" ></iframe></td>-->
                                            </tr>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        {{#each}}
                    </div>
                </div>
                <div>
                    <h2>Appears On</h2>
                    <div>
                        {{#each feat_albums}}
                            <div>
                                <div>
                                    <iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" ></iframe>
                                </div>
                                <div>
                                    <h2>{{name}}</h2>
                                    <div>
                                        {{#each containsArtist fetched_tracks ../name}}
                                            <tr>
                                                <td>{{track-number}}</td>
                                                <td>{{name}}</td>
                                                <td>{{length}}</td>
                                                <td>{{popularity}}</td>
                                            <!-- <td><iframe src = "https://embed.spotify.com/?uri={{href}}" width = "80" height = "80" frameborder = "0" allowtransparency = "true" ></iframe></td>-->
                                            </tr>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                        {{#each}}
                    </div>
                </div>
            {{/with}}
        </script>

        <script src="./js/deps/json2.js"></script>
        <script src="./js/deps/jquery-min.js"></script>
        <script src="./js/deps/underscore-min.js"></script>
        <script type="text/javascript" src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.rc.1.js"></script>
        <script src="./js/deps/backbone.js"></script>
        <script src="./js/views/search.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
